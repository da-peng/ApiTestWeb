<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA测试平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!--Bootstrap专用图标字体-->

    <link href="{{url_for('static',filename = 'plugins/font-awesome/css/font-awesome.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!--收集众多网站的Logo-->
    <link href="{{url_for('static',filename = 'plugins/simple-line-icons/simple-line-icons.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!--共用的css-->
    <link href="{{url_for('static',filename = 'global/css/bootstrap.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!--开关插件-->
    <link href="{{url_for('static',filename = 'plugins/uniform/css/uniform.default.css')}}" rel = 'stylesheet' type="text/css"/>
    <!--表格插件-->
    <link href="{{url_for('static',filename = 'global/css/bootstrap-switch.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!--alert 插件-->
    <link href="{{url_for('static',filename = 'global/css/sweetalert.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    {% block link %}
    {% endblock %}
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <!-- 第三方tab插件-->
    <link href="{{url_for('static',filename = 'global/css/bootstrap.addtabs.css')}}" rel = 'stylesheet' type="text/css"/>
    <!-- metronic 核心文件 -->
    <link href="{{url_for('static',filename = 'global/css/components.min.css')}}" rel = 'stylesheet' id="style_components" type="text/css"/>
    <link href="{{url_for('static',filename = 'global/css/plugins.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <!-- 整个项目的布局文件 -->
    <link href="{{url_for('static',filename = 'layout/css/layout.min.css')}}" rel = 'stylesheet' type="text/css"/>
    <!-- 这个是主题文件 light theme -->
    <link href="{{url_for('static',filename = 'layout/css/light.min.css')}}" rel = 'stylesheet'  type="text/css" id="style_color"/>

    <link  href="{{url_for('static',filename = 'img/favicon.ico')}}" rel="shortcut icon"/>
    <!--如果您的浏览器是ie9或者是ie9以下则会执行里面的代码-->
    <!--[if lt IE 9]>
<script src="{{url_for('static',filename = 'global/js/respond.min.js')}}"></script>
<script src="{{url_for('static',filename = 'global/js/excanvas.min.js')}}"></script>

<![endif]-->
</head>

<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
            <div class="page-header-inner ">
                <!-- BEGIN LOGO -->
                <div class="page-logo">
                    <h3>
                        <img src="{{url_for('static',filename = 'img/favicon.ico')}}" alt="logo" class="logo-default" /> 接口测试平台</h3>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
                <!-- END RESPONSIVE MENU TOGGLER -->
                <!-- BEGIN PAGE TOP -->
                <div class="page-top">
                    <div class="top-menu">
                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown dropdown-user dropdown-dark">
                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                    <span class="username username-hide-on-mobile">{{session.username}} </span>
                                    <!-- DOC: Do not remove below empty space(&nbsp;) as its purposely used -->
                                    <img alt="" class="img-circle" src="{{url_for('static',filename = 'img/avatar.jpg') }}" /> </a>
                                <ul class="dropdown-menu dropdown-menu-default">
                                    <li>
                                        <a href="{{url_for('home.logout')}}">
                                            <i class="icon-key"></i>退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- END PAGE TOP -->
            </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar-wrapper">
<!-- BEGIN SIDEBAR -->
            <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
            <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
            <div class="page-sidebar navbar-collapse collapse">
                    <!-- BEGIN SIDEBAR MENU -->
                    <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
                    <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
                    <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
                    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
                    <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
                    <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
                    <ul class="page-sidebar-menu " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                        <li class="nav-item start active open">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-home"></i>
                                <span class="title">测试管理</span>
                                <span class="selected"></span>
                                <span class="arrow open"></span>
                            </a>
                            <ul class="sub-menu">
                                <li class="nav-item start ">
                                    <a href="{{url_for('home.index')}}" class="nav-link ">
                                        <i class="icon-bar-chart"></i>
                                        <span class="title">仪表盘</span>
                                    </a>
                                </li>
                                <li class="nav-item start ">
                                    <a href="{{url_for('home.interface')}}" class="nav-link ">
                                        <i class="icon-eye"></i>
                                        <span class="title">接口列表</span>
                                    </a>
                                </li>
                                <li class="nav-item start">
                                    <a href="{{url_for('home.sql_statement')}}" class="nav-link ">
                                        <i class="icon-calendar"></i>
                                        <span class="title">SQL查询列表</span>
                                    </a>
                                </li>
                                <li class="nav-item start ">
                                    <a href="{{url_for('home.test_case')}}" class="nav-link ">
                                        <i class="icon-flag"></i>
                                        <span class="title">测试用例</span>
                                    </a>
                                </li>
                                <li class="nav-item start ">
                                    <a href="{{url_for('home.test_suite')}}" class="nav-link ">
                                        <i class="icon-doc"></i>
                                        <span class="title">测试套件配置</span>
                                    </a>
                                </li>
                                <li class="nav-item start ">
                                    <a href="{{url_for('home.task')}}" class="nav-link ">
                                        <i class="icon-map"></i>
                                        <span class="title">定时任务配置</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="heading">
                            <h3 class="uppercase">配置管理</h3>
                        </li>

                        <li class="nav-item active open">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">项目管理</span>
                                <span class="arrow"></span>
                            </a>
                            <ul class="sub-menu">
                                <li class="nav-item  ">
                                    <a href="{{url_for('admin.project')}}" class="nav-link ">
                                        <i class="icon-bag"></i>
                                        <span class="title">项目&模块</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item active open">
                            <a href="javascript:;" class="nav-link nav-toggle">
                                <i class="icon-diamond"></i>
                                <span class="title">成员管理</span>
                                <span class="arrow"></span>
                            </a>
                            <ul class="sub-menu">
                                <li class="nav-item  ">
                                    <a href="{{url_for('admin.user')}}" class="nav-link ">
                                        <i class="icon-users"></i>
                                        <span class="title">成员&权限</span>
                                    </a>
                                </li>
                                <li class="nav-item  ">
                                    <a href="{{url_for('admin.role')}}" class="nav-link ">
                                        <i class="icon-user"></i>
                                        <span class="title">角色</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- END SIDEBAR MENU -->
                </div>
            <!-- END SIDEBAR -->
        </div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            {%block content%}

            {%endblock%}
        </div>

        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
    </div>
    <div class="page-footer">
        <div class="page-footer-inner"> 码农
            <a href="http://da-peng.github.io" title="" target="_blank">：da-peng</a>
        </div>
        <div class="scroll-to-top">
            <i class="icon-arrow-up"></i>
        </div>
    </div>
        <!-- END FOOTER -->
         <!-- BEGIN CORE PLUGINS -->
    <script src="{{url_for('static',filename = 'global/js/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename = 'global/js/bootstrap.min.js')}}" type="text/javascript"></script>
    <!--前端对cookie的操作-->
    <script src="{{url_for('static',filename = 'global/js/js.cookie.min.js')}}" type="text/javascript"></script>
    <!-- 滚动条 -->
    <script src="{{url_for('static',filename = 'global/js/jquery.slimscroll.min.js')}}" type="text/javascript"></script>
    <!-- 加载等待效果 -->
    <script src="{{url_for('static',filename = 'global/js/jquery.blockui.min.js')}}" type="text/javascript"></script>
    <!-- 公共 -->
    <script src="{{url_for('static',filename = 'global/js/bootstrap-hover-dropdown.min.js')}}" type="text/javascript"></script>

    <script src="{{url_for('static',filename = 'plugins/uniform/jquery.uniform.min.js')}}" type="text/javascript"></script>

    <script src="{{url_for('static',filename = 'global/js/bootstrap-switch.min.js')}}" type="text/javascript"></script>
    <!-- sweetalert -->
    <script src="{{url_for('static',filename = 'global/js/sweetalert.min.js')}}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL SCRIPTS -->
    {% block script %}
    {% endblock %}
    <!-- 第三方tab插件-->
    <script src="{{url_for('static',filename = 'global/js/bootstrap.addtabs.min.js')}}" type="text/javascript"></script>
    <!-- END THEME GLOBAL SCRIPTS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="{{url_for('static',filename = 'global/js/app.min.js')}}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script src="{{url_for('static',filename = 'layout/js/layout.min.js')}}" type="text/javascript"></script>
    <!-- END THEME LAYOUT SCRIPTS -->
</body>

</html>
